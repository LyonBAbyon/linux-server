
<head>
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
    }

    .z-stack {
        width: 720px;
        height: 900px;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }
    
    .text {
        font-size: 40px;
        line-height: 48px;
        font-style: italic;
        color: #FFFFFF;
        position: absolute;
        top: 314px;
        left: 16px;
    }
    .form-container {
        max-width: 720px;
        height: 428px;
        background-color: #FFFFFF;
        border-radius: 10px;
        position: absolute;
        top: 0;
        right: 50%;
        transform: translateX(50%);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 32px;
    }
    .create-account-text {
        font-size: 28px;
        line-height: 28px;
        font-weight: 600;
        color: #000000;
    }
    .input-container {
        margin-top: 16px;
    }
    .input-label {
        font-size: 16px;
        line-height: 16px;
        color: #14293D;
        margin-bottom: 8px;
    }

    .input-field {
        width: 100%;
        height: 48px;
        border: 1px solid rgba(158, 0, 255, 0.3);
        border-radius: 8px;
        padding: 12px 16px;
        font-size: 14px;
        line-height: 14px;
        color: #14293D;
    }
    .input-field:focus {
        outline: none;
        border-color: rgba(158, 0, 255, 0.6);
    }
    .button {
        width: 100%;
        height: 48px;
        background-color: #9E00FF;
        color: #FFFFFF;
        font-size: 16px;
        font-weight: 600;
        line-height: 16px;
        text-align: center;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 16px;
    }
    .button-secondary {
        background-color: #D1D3D7;
        color: #9E00FF;
    }
    .footer-text {
        font-size: 16px;
        line-height: 16px;
        color: #A0A4B0;
        display: flex;
        align-items: center;
    }
    .footer-text a {
        color: #9E00FF;
        margin-left: 8px;
    }
</style>

</head>
<body>
    <div class="container">
        <div class="z-stack">
            <div class="background-rectangle"></div>
            <div class="foreground-rectangle"></div>
            <div class="form-container">
                <div class="create-account-text">Log in</div>
                <form method="post">
                    {% csrf_token %}
                    <div class="input-container">
                        <label for="id_username" class="input-label">{{ form.username.label }}</label>
                        <input type="text" id="id_username" name="{{ form.username.name }}" class="input-field" placeholder="Username">
                    </div>
                    <div class="input-container">
                        <label for="id_password" class="input-label">{{ form.password.label }}</label>
                        <input type="password" id="id_password" name="{{ form.password.name }}" class="input-field" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="button">Log in</button>
                </form>
                <div class="footer-text">
                    Don't have an account ? <a href="{% url 'register' %}">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</body>
