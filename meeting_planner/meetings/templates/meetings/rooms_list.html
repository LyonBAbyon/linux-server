{% extends "base.html" %} <!-- Brings content from base.html -->
{% load static %} <!-- Loads Django static template tags -->
{% block title %}Room List{% endblock %} <!-- Brings content for title from base.html -->
{% block content %} <!-- Replaces content of stated in base.html -->

<div class="container mt-5">

    <!-- Roomlist section start -->
    <div class="row">
        <div class="col text-left">
            <h2 class=text-center>Rooms</h2>
            <ul class="list-group mt-3 text-center">   
                {% for room in rooms %}
                    <li class="list-group-item">
                        {{room}}
                    </li>
                {% endfor %}
            </ul>
    <!-- Roomlist section end -->

            <!-- Back button section start -->
            <div class="mt-3">
                <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
            </div>
            <!-- Back button section end -->
        </div>
    </div>
</div>

{% endblock %}
