{% extends "base.html" %} <!-- Brings content from base.html -->
{% load static %} <!-- Loads Django static template tags -->
{% block title %}Delete Meeting{% endblock %} <!-- Brings content for title from base.html -->
{% block content %} <!-- Replaces content of stated in base.html -->

<div class="container mt-5">

    <!-- Delete meeting section start -->
    <div class="row">
        <div class="col text-left">
            <h2 class="text-center">Delete Meeting</h2>
            <p class="text-center">Are you sure you want to delete the meeting "{{ object }}"?</p>
            <form method="post" action="{% url 'meetings' %}" class="mt-3">
                {% csrf_token %}
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-danger">Yes, delete</button>
                </div>
            </form>
    <!-- Delete meeting section end -->

            <!-- Back button section start that uses JS script-->
            <div class="mt-3 mb-3">
                <button onclick="goBack()" class="btn btn-secondary">Back</button>
            </div>
            <!-- Back button section end -->
        </div>
    </div>
</div>

<!-- Script that is used in back button -->
<script>
function goBack() {
    window.history.back();
}
</script>
<!-- End of Script -->

{% endblock %}
